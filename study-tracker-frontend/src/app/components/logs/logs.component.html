<div class="background-wrapper">
    <div class="container py-5">
      <h1 class="text-center mb-4">ðŸ“– My Study Tracker</h1>
  
      <div class="card shadow-sm mb-5">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
          <span>Add Study Log</span>
          <button class="btn btn-light btn-sm" (click)="downloadCSV()">
            <i class="bi bi-download"></i> Download CSV
          </button>
        </div>
        <div class="card-body">
          <form (ngSubmit)="addLog()" #logForm="ngForm">
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">Date</label>
                <input type="date" [(ngModel)]="newLog.date" name="date" class="form-control" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Subject</label>
                <input type="text" [(ngModel)]="newLog.subject" name="subject" class="form-control" placeholder="E.g., Pointers" required>
              </div>
              <div class="col-md-2">
                <label class="form-label">Duration (hrs)</label>
                <input type="number" [(ngModel)]="newLog.duration" name="duration" class="form-control" min="0.1" step="0.1" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Description</label>
                <input type="text" [(ngModel)]="newLog.description" name="description" class="form-control" placeholder="E.g., Practiced examples" required>
              </div>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add Log
              </button>
            </div>
          </form>
        </div>
      </div>
  
      <button class="btn btn-danger mb-4" (click)="clearLogs()">
        <i class="bi bi-trash"></i> Clear All Logs
      </button>
  
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <span>My Logs</span>
        </div>
        <div class="table-responsive">
          <table class="table table-striped mb-0">
            <thead class="table-dark">
              <tr>
                <th>Date</th>
                <th>Subject</th>
                <th>Duration (hrs)</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let log of logs">
                <td>{{ log.date }}</td>
                <td>{{ log.subject }}</td>
                <td>{{ log.duration }}</td>
                <td>{{ log.description }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
